<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ticket page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script2.js"></script>
</head>
<body>
     <header class="header alternative ">
        <img src="images/logo-full.svg" alt="Icon with the logo">
        <div class="wrapper">
            <h1 class="lead">Congrats, <span class="name-span">Jonatan Kristof!</span> Your ticket is ready.</h1>
        </div>
        <div class="wrapper-paragraph2">
            <p class="text-primary2">We've emailed your ticket to <span class="name-secondary">jonatan@email.com</span> and will send updates in the run up to the event.</p>
        </div>
    </header>
        <main class="container">
        <div class="container-fluid alternate ">
            <div class="wrapper-form">
                <div class="header-container">
                    <img src="images/logo-mark.svg" alt="Image with the logo">
                    <section class="container-wrapper">
                        <h2 class="subtitle">Coding Conf</h2>
                        <h3 class="subsubtitle">Jan 31, 2025 / Austin, TX</h3>
                    </section>
                </div>
                <div class="main-container">
                    <img class="img-avatar" src="images/image-avatar.jpg" alt="Image with an avatar">
                    <section class="container-wrapper">
                        <h2 class="heading">Jonatan Kristof</h2>
                        <div class="flex-container">
                            <img src="images/icon-github.svg" alt="Icon with the github logo">
                            <p class="subheading">@jonatankristof0101</p>
                        </div>
                    </section>
                </div>
                <span class="relative-span">#01609</span>
            </div>
        </div>
        <div class="container-image" role="img" aria-label="Decorative image inserted with CSS">       
        </div>
        </main>
</body>
</html>
